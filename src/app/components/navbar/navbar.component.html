<div class="conversation-header">
    <div class="logo-container">
        <div class="sub-logo-container">
            <ng-icon class="menu" matTooltip="Clique para visualizar suas conversas com a Maya."
                #menuIconTooltip="matTooltip" *ngIf="drawerControlService.showMenuIcon.getValue()"
                (click)="drawerControlService.toggleDrawer(); hideTooltip()" name="ionMenu"></ng-icon>

            <span class="maya-header-logo" *ngIf="!drawerControlService.isAndroid.getValue()">
                MAYA
            </span>
        </div>
        <div class="logout-container">
            <span class="header-username">{{authService.username.getValue()}}</span>
            <ng-icon class="analytics-icon" matTooltip="Insights de uso da Maya" (click)="redirectToAnalytics()"
                name="ionAnalytics"></ng-icon>
            <span class="logout-text" (click)="logout()">Sair</span>
            <mat-icon class="logout" (click)="logout()">logout</mat-icon>
        </div>
    </div>
</div>
