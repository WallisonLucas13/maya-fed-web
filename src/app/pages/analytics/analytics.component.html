<div class="content">
    <div class="analytics-header">
        <div class="header-container">
            <ng-icon class="menu" *ngIf="drawerControlService.showMenuIcon.getValue()" (click)="drawerControlService.toggleDrawer()" name="ionMenu"></ng-icon>
            <span class="maya-header-logo" *ngIf="!drawerControlService.isAndroid.getValue()">MAYA</span>
        </div>
        <div class="logout-container">
            <span class="header-username">{{authService.username.getValue()}}</span>
            <span class="logout-text" (click)="logout()">Sair</span>
            <mat-icon class="logout" (click)="logout()">logout</mat-icon>
        </div>
    </div>
    <div class="summary">
        <p>Monitoramento do uso da ferramenta Maya: dados atualizados para decisões informadas e estratégicas.</p>
    </div>
    <div class="totalMessages">
        <div id="chart">
            <apx-chart
              [series]="chartOptions.series || []"
              [chart]="chartOptions.chart"
              [dataLabels]="chartOptions.dataLabels || {}"
              [plotOptions]="chartOptions.plotOptions || {}"
              [yaxis]="chartOptions.yaxis || {}"
              [xaxis]="chartOptions.xaxis || {}"
              [fill]="chartOptions.fill || {}"
              [title]="chartOptions.title || {}"
              #chart
            ></apx-chart>
          </div>
    </div>
</div>
